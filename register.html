<body style="background-color: #e3ebff; font-family: 'nunito', sans-serif">
<div class="container justify-content-center">

<div class="card mt-5 shadow-sm p-3 mb-5 bg-body rounded" style="width:40%; margin-left:30%">
<div class="card-body p-4">
    <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="/login.html" role="tab"
        aria-controls="pills-login" aria-selected="false">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="/register.html" role="tab"
        aria-controls="pills-register" aria-selected="true">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form>
        <br>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="loginName" placeholder="Email" class="form-control" />
         <!-- <label class="form-label" for="loginName">Email</label> -->
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" placeholder="Password"class="form-control" />
          <!--<label class="form-label" for="loginPassword">Password</label> -->
        </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block" style="width: 100%">Sign in</button>
      </form>
    </div>
  </div>
  <!-- Pills content -->  

</div>
